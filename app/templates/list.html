{% extends 'body.html' %}

{% block content %}

    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
            <i class="fa-solid fa-magnifying-glass"></i>
            {{ title }}
            </h3>
        </div>

        <div class="card-body">
            <table class="table">
              <thead>
                  {% block columns %}

                  {% endblock %}
              </thead>

              <tbody>
                  {% block rows %}

                  {% endblock %}
              </tbody>
            </table>
        </div>
    <div class="card-footer">
        <button type="button" class="btn btn-primary btn-flat">
            <i class="fa-solid fa-plus"></i> Nuevo registro
        </button>
    </div>
</div>

{% endblock %}
